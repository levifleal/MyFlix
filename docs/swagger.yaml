paths:
  /Content:
    delete:
      consumes:
      - application/json
      description: Delete a new Media Content
      parameters:
      - description: Content Identification
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/contentHandler.DeleteContentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/contentHandler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/contentHandler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/contentHandler.ErrorResponse'
      summary: Delete Content
      tags:
      - Media Contents
    get:
      consumes:
      - application/json
      description: Show a Media Content
      parameters:
      - description: Content Identification
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/contentHandler.ShowContentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/contentHandler.ErrorResponse'
        "404":
          description: Not Found
